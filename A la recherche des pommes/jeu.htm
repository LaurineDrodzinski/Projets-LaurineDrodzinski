    }
    

    function viepartour2(){
        //Rénitialise la variable viepartour
        viepartour=0;
    }

    

/*Fonction concernant la barre de vie */
    
    //Création d'un intervalle de temps
    var intervallebarredevie = setInterval("barredevie()",100);


    function barredevie(){
        
        //Si le personnage et l'ennemi 1 se situe sur la même case alors le personnage perd un coeur
        if(placeennemi1==place || placeennemi2==place){
            if(viepartour==0){
                compteurvie=compteurvie-1;
                viepartour=1;
                document.getElementById('bruitcri').src="Musiques/cri1.mp3";  
            }
        }
    
        //Affichage de la barre de vie avec 2 coeurs
        if(compteurvie==2){
            document.getElementById('vie').src="Images/2vies.png";
        }
    
        //Affichage de la barre de vie avec 1 coeur
        if(compteurvie==1){
            document.getElementById('vie').src="Images/1vie.gif";
        }

        //Si la vie du personnage tombe à zéro alors le joueur a perdu
        if(compteurvie==0){

            //Habillage
            document.getElementById('imggameover').style.height="170px";
            document.getElementById('imggameover').style.width="360px";
            document.getElementById('imggameover').style.marginLeft="-5px";
            document.getElementById('imggameover').style.marginRight="-800px";
            document.getElementById('imggameover').style.marginTop="-10px";
            document.getElementById('imggameover').style.marginBottom="-800px";

            //Affichage ou non de certains éléments
            document.getElementById('globalite').style.display="none";
            document.getElementById('tableau').style.display="none";
            document.getElementById('imggameover').style.display="block";
            document.getElementById('imgrejouer').style.display="block";
            
            document.getElementById('fondsonore').src="";
            document.getElementById('bruitcri').src="";    
            document.getElementById('fondgameover').src="Musiques/Gameover.mp3";  
            document.getElementById('vie').src="Images/0vie.png";

            //Stoppe les timer (interval)
            clearInterval(intervalleennemi1);
            clearInterval(intervalleennemi2);
            clearInterval(intervallebarredevie);
            
        } 

        //Quand on appuie sur le bouton il parait s'enfoncer
        document.getElementById('imgrejouer').onmousedown=function(){
            document.getElementById('imgrejouer').src="Images/rejouer2.png";
        }

        //Quand on relache le bouton la page s'actualise
        document.getElementById('imgrejouer').onmouseup=function(){
            document.getElementById('imgrejouer').src="Images/vide.png";
            location.reload();
        }
    }


</script>
